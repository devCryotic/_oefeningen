<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <main class="app">
      <form class="app__form" action="">
        <input
          spellcheck="false"
          placeholder="Add your todo here"
          class="app__form__input"
          type="text"
        />
        <button class="app__form__button"></button>
      </form>
      <ul class="app__list"></ul>
    </main>

    <template id="todo__item__template">
      <li class="app__list__item" data-id="%TODOID%">
        <span class="text">%TODOTEXT%</span>
        <a href="#" class="ico ico--delete"></a>
        <a href="#" class="ico ico--check ico--%TODOCHECK%"></a>
      </li>
    </template>
  </body>
</html>
